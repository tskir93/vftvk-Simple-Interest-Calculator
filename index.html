<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculater - App</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            Amount <input type="number"  id="principal" onchange="validatePrincipal()">  <br/>
            Rate <input type="range" onchange="updateRate()" 
             id="rate" min="1" max="20" value="10.25" step="0.25">
             <span id="rate_val">10.25%</span>
            <br/> 
            No. of Years <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </select>
            <br/>
            Interest : <p id="result"></p><br>
            <button onclick="compute()">Compute Interest</button>
        </div>
        <footer>

            &#169; This Calculator belongs to tskir93
    
    
        </footer>
    </body>
    
</html>
